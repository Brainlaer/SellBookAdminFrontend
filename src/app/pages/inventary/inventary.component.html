<h2 class="txt-cyan txt-tab mb-3">INVENTARIO DE LIBROS</h2>
<p class="txt-cyan">Asegurate de poner tildes para buscar, mayusculas no son necesarias.</p>
<p class="txt-cyan txt-bold">Cantidad de libros encontrados: {{booksFound.length}}</p>

<br-search-bar (search)="onSearch($event)"></br-search-bar>

<div class="mb-3">
    <div class="row" (click)="checkTituloAutor()">
        <input type="radio" [checked]="checkedTituloAutor">
        <p class="txt-cyan txt-bold ms-1">Titulo/Autor</p>
    </div>
    <div class="row" (click)="checkIsxn()">
        <input type="radio"  [checked]="checkedIsxn">
    <p class="txt-cyan txt-bold ms-1">ISXN</p>
    </div>
</div>

    <br-table
    [items]="booksFound"
    [action]="tableAction"
    [headers]="tableHeaders"
    [loading]="loaddingTable"
    />
